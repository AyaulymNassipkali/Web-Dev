<html>
    <head>
        <meta charset = "utf-8">
        <title>HTML tables</title>
    </head>
    <body>

        <h1>My Pets</h1>
            <ul>
                <li> Black & White</li>
                <li>Daemon</li>
                <li>Angel</li>
            </ul>

            <table id = "tt">
                <thead>
                    <tr>
                        <th>Pet name</th>
                        <th>Species</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Black and White</td>
                        <td>Rabbit</td>
                        <td>Grey</td>
                    </tr>
                    <tr>
                        <td>Daemon</td>
                        <td>Dog</td>
                        <td>Black</td>
                    </tr>
                    <tr>
                        <td>Angel</td>
                        <td>Cat</td>
                        <td>White</td>
                    </tr>
                </tbody>
            </table>
    </body>
</html>
