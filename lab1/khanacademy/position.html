<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Position planet</title>
        <style>
            #greeting {
                background: rgb(120, 188, 225);
                border: 2px solid black;
                font-family: "Comic Sans MS", fantasy;
                width: 600px;
                position: absolute;
                top:0%;
                left:15%;
                z-index:2;
                text-align: center;
            }

            #space {
                position: relative;
                width: 400px;
                margin: 20px auto;
            }

            #planet{
                width: 400px;
            }
            #creature {
                position: absolute;
                bottom: 45%;
                left: 35%;
                z-index : 1;
            }
        </style>
    </head>
    <body>
        
        
        <div id="greeting">
            <p>Hello! Welcome to position planet!</p>
        </div>

        <div id= "space">
        <img id="planet" src="https://www.kasandbox.org/programming-images/space/planet.png" width="300">
        <img id="creature" src="https://www.kasandbox.org/programming-images/avatars/mr-pink.png">
    </div>

    </body>
</html>
