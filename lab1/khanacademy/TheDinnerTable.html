<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Beef Steak</td>
                    <td>beef, salt, oil</td>
                    <td>3000 tg</td>
                </tr>
                <tr>
                    <td>Breakfast Plate</td>
                    <td>eggs, sausage, salt, oil</td>
                    <td>2000 tg</td>
                </tr>
                <tr>
                    <td>Chicken Soup</td>
                    <td>chicken, carrots, salt</td>
                    <td>2500 tg</td>
                </tr>
                <tr>
                    <td>Pasta Carbonara</td>
                    <td>pasta, eggs, cheese, cream</td>
                    <td>2800 tg</td>
                </tr>
                <tr>
                    <td>Vegetable Salad</td>
                    <td>tomatoes, cucumber, olive oil</td>
                    <td>1500 tg</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
